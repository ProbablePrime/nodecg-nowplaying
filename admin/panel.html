<div id="nowplaying" class="panel panel-default panel-span-2">
    <div class="panel-heading">
        <h3 class="panel-title">Now Playing</h3>
        <i class="fa fa-music panel-icon"></i>
    </div>
    <div class="panel-body">
		<div class="input-group">
		  <span class="input-group-addon">Message</span>
		  <input type="text" class="form-control" id="music-message" placeholder="Message">
		</div>
        <button type="button" class="btn btn-xs btn-primary" style="width:100%;margin-top:4px;" id="musicupdate">Update sub message</button>
		<div class="btn-group btn-group-justified" style="margin-top:4px;">
		  <div class="btn-group" style="padding-right:2px;">
			<button type="button" class="btn btn-xs btn-success" id="musicshow">Show</button>
		  </div>
		  <div class="btn-group" style="padding-left:2px;">
			<button type="button" class="btn btn-xs btn-danger" id="musichide">Hide</button>
		  </div>
		</div>
    </div>
</div>
